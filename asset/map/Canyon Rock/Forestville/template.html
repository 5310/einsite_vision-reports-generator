<html>
<head>
<style>
#map_canvas .gm-style > div:nth-child(1) > div:nth-child(1) > div:nth-child(2) > div:nth-child(1) {
  z-index: 1000 !important;
}
#map_canvas .gm-style > div:nth-child(1) > div:nth-child(1) > div:nth-child(5) {
  filter: saturate(0.5) contrast(0.5) brightness(1.5) !important;
}
</style>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDqjdu5JVUpOmA8xuW_yJsd6VYJ1coYc_Y"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            disableDefaultUI: true,
            mapTypeId: "satellite",
            zoom: 17,
            center: new google.maps.LatLng(38.475372, -122.910375)
        });
    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
